<!DOCTYPE html>
<html>

<head>
    <title>Task Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navigation">
            <a href="#login-div"><input type="button" class="btn" value="Login" onclick="showHide('login')"></a>
            <a href="#reg-div"><input type="button" class="btn" value="Register" onclick="showHide('register')"></a>
        </div>
        <h1>This is a TaskApp</h1>
    </header>
    <div class="container width">
        <input type="button" value="Login" id="login-div-btn" onclick="showHide('login')" class="btn">
        <input type="button" value="Register" id="reg-div-btn" onclick="showHide('register')" class="btn">

        <div id="login-div">
            <h1>Login</h1>

            <form>
                <div>
                    <label for="email" class="alert alert-email"></label>
                    <input type="email" id="email" name="email" placeholder="enter your e-mail" onblur="checkEmailContent(id)" required>
                </div>
                <div>
                    <!--                    <label for="password">Password</label>-->
                    <input type="password" id="password" name="password" onblur="checkPassContent()" placeholder="enter your password"></div>
                <a href="#"><input type="button" value="Submit" onclick="login()" class="btn"></a>
            </form>
        </div>

        <div id="reg-div">
            <h1>Register</h1>
            <form>
                <div>
                    <!--                    <label for="password">Name</label>-->
                    <input type="text" id="reg-name" name="name" placeholder="please enter your name">
                </div>
                <div>
                    <label for="reg-email" class="alert alert-email"></label>
                    <input type="email" id="reg-email" name="email" onblur="checkEmailContent(id)" placeholder="please enter your e-mail" required>

                </div>
                <div>
                    <!--                    <label for="password">Password</label>-->
                    <input type="password" id="reg-password" name="password" placeholder="please enter your password">
                </div>

                <a href="#login-div" id="reg-btn"><input type="button" value="Submit" onclick="register()" class="btn"></a>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="new-script.js" type="text/javascript"></script>
    </div>
</body>

</html>
